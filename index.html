<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product card</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body> 
    <div class="card">
        <div class="image">
            <img src="https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcT1Ou9cdLQ0A6IyInCe_ZVE1H6Z3EXnqQSq163_D2FlzHlvp2H5ud6D4NUpKTg2kCS6S1BFIFP54Uz_mkTBngvUv0QWov4-1QKesOM_yf4"> 
            <span>408</span>
        </div>
        <div class="details">
            <div class="name">
                <p>salmon x ultra mens shoes</p>
            </div>
            <div class="rating">
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star" aria-hidden="true"></i>
                <i class="fa fa-star-half-o" aria-hidden="true"></i>
                <span>4.5</span>
            </div>
            <div class="price">
                <del>19,990$</del>
                <span>14,999$</span>
            </div>
        </div>
    </div>
</body>
</html>
